<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="text">
        <p id="instructions">Player 1 : choose a position</span>
    </section>
    <section class="visual">
        <table class="tic-tac-toe">
            <tr>
                <td id="r1c1"></td>
                <td id="r1c2"></td>
                <td id="r1c3"></td>
            </tr>
            <tr>
                <td id="r2c1"></td>
                <td id="r2c2"></td>
                <td id="r2c3"></td>
            </tr>
            <tr>
                <td id="r3c1"></td>
                <td id="r3c2"></td>
                <td id="r3c3"></td>
            </tr>
        </table>
    </section>
    <section class="text">
        <button id="playagain">Play again?</span>
    </section>
</body>
<script src="main.js"></script>
</html>
